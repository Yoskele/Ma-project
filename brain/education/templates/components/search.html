<div class="container big-paper-wrapper shadow-lg p-2" style="max-width:400px;">
  <form hx-post="{% url 'search-lesson' %}" hx-trigger="submit" hx-target=".searchResults" hx-swap="innerHTML">
    {% csrf_token %}
    <div class="d-flex">
      <input type="text" name="query" placeholder="Search articles..." class="form-control m-2" autocomplete="off">
      <button type="submit" class="btn btn-success m-2">Search</button>
    </div>
  </form>
</div>

<!-- Container for search results -->
<div class="searchResults mt-3"></div>
