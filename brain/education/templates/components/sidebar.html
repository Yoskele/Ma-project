<div id="open-btn" class="ms-3 text-warning" style="cursor:pointer;">Open Sidebar &rarr;</div>

<div id="sidebar">
    <button class="btn btn-sm btn-danger m-3" id="close-btn">Close</button>
    <nav class="nav flex-column">
        <a class="nav-link" href="#">Dashboard</a>
        <a class="nav-link" href="#">Profile</a>
        <a class="nav-link" href="#">Settings</a>
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
        <li class="nav-link">
            <div class="form-check form-switch ms-auto">
                <input class="form-check-input" type="checkbox" id="themeSwitch" />
                <label class="form-check-label text-white" for="themeSwitch">Dark/light Mode</label>
            </div>
        </li>
    </nav>
</div>

<!-- Overlay -->
<div id="overlay"></div>

<style>
    /* Sidebar styling */
    #sidebar {
        position: fixed;
        top: 90px;
        left: -250px; /* Initially hidden */
        width: 250px;
        height: 100%;
        background-color: #212529; /* Dark background */
        color: #fff;
        transition: all 0.3s ease;
        z-index: 1000;
        padding-top: 1rem;
    }

    #sidebar.open {
        left: 0; /* Slide in when open */
    }

    #sidebar .nav-link {
        color: #fff;
    }

    #sidebar .nav-link:hover {
        background-color: #343a40;
    }

    /* Overlay for when the sidebar is open */
    #overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 999;
    }

    #overlay.show {
        display: block;
    }
</style>

<!-- Bootstrap and JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const sidebar = document.getElementById("sidebar");
    const overlay = document.getElementById("overlay");
    const openBtn = document.getElementById("open-btn");
    const closeBtn = document.getElementById("close-btn");

    // Open sidebar
    openBtn.addEventListener("click", () => {
        sidebar.classList.add("open");
        overlay.classList.add("show");
    });

    // Close sidebar
    closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
    });

    // Close sidebar when clicking outside
    overlay.addEventListener("click", () => {
        sidebar.classList.remove("open");
        overlay.classList.remove("show");
    });
</script>
